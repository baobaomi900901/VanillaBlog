<html lang="en">

<head>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.6.1/dist/gsap.min.js"></script>
    <title>Promise</title>
    <style>
        .box {
            width: 80px;
            height: 80px;
            background: blue;
            color: #fff;
            text-align: center;
            line-height: 80px;
            border-radius: 4px;
            margin-bottom: 40px;
        }

        .b2 {
            background: red;
        }
    </style>
</head>

<body>
    <div class="box b1">1</div>
    <div class="box b2">2</div>

    <script>
        // function a(callBack, time = 0) {

        // function b() {
        //     console.log("b");
        //     gsap.to('.b2', 1,{
        //             x: 1000,
        //         })
        // }

        // a(b)

        function c() {
            gsap.to('.b1', 3, {
                    x: 1000,
                })
            return new Promise((resolve) => {
                setTimeout(() => {
                    console.log("c");
                    resolve()
                }, 0)
            })
        }

        function d() {
            console.log("d");
            gsap.to('.b2', 1, {
                x: 1000,
            })
        }

        (async () => {
            await c()
            console.log("等待");
            d()
        })()
    </script>
</body>
