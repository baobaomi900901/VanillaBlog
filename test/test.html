<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/index.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.6.1/dist/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>
    <title>Document</title>

    <style>
        .waper {
        }
        .box{
            width: 400px;
            height: 60vh;
            color: white;
            padding: 40px;
        }

        .a{
            background: red;
        }
        .b{
            background: blue;
        }
        .c{
            background: greenyellow;
        }
        .d{
            background: gold;
        }
    </style>
</head>

<body class="flex justify-center items-start h-screen ">
    <div class="waper">
        <div class="box a">AA</div>
        <div class="box b">BB</div>
        <div class="box c">CC</div>
        <div class="box d">dd</div>
        <div class="box d">dd</div>
        <div class="box d">dd</div>
        <div class="box d">dd</div>
    </div>



    <script>
        // gsap.registerPlugin(ScrollTrigger)
        gsap.to(".a",{
            x:400,
            rotation: 360,
            duration: 1
        })

        gsap.to(".c",{
            // scrollTrigger:'.d',
            scrollTrigger:{
                trigger: '.c',
                start:"20px center",  //前一个值是元素属性(也可以 200px), 后一个值是窗口属性
                end:"+=100", // 结束点
                markers: "true",// 启用标尺
                toggleActions:'play pause resume pause', //restart
                scrub:2, // 擦洗动画, true, 整体动画时长
                pin: true,
                pinSpacing: false
            },
            x:400,
            rotation: 360,
            duration: 1
        })
    </script>
</body>

</html>
