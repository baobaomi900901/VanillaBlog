<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/index.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.6.1/dist/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>
    <title>Document</title>

    <style>
        .waper {
            overflow: auto
        }

        .box {
            width: 400px;
            height: 60vh;
            color: white;
            padding: 40px;
        }

        .a {
            background-color: beige;
        }

        .b {
            background: blue;
        }

        .c {
            background: greenyellow;
        }

        .d {
            background: gold;
        }
    </style>
</head>

<body class="overflow-auto relative">
    <div class="left w-1/5 h-screen bg-red-500 float-left fixed top-0 z-50"> left</div>
    <div class="waper flex relative w-full bg-red-50">
        <div class="w-1/5" ></div>
        <div class="right relative w-4/5">
            <div class="box a">AA</div>
            <div class="box b">BB</div>
            <div class="box c">CC</div>
            <div class="box d">dd</div>
            <div class="box e">dd</div>
            <div class="box f">dd</div>
            <div class="box g">dd</div>
        </div>
    </div>




    <script>
        // gsap.registerPlugin(ScrollTrigger)
        gsap.fromTo(".a", {}, {
            x: 400,
            rotation: 360,
            duration: 1,
            backgroundColor: "blue",
            scrollTrigger: {
                markers: "true", // 启用标尺
                trigger: '.b',
                start: "start center",
                end: "+=200",
                scrub: 1, // 擦洗动画, true, 整体动画时长
                toggleActions: 'play pause resume pause', //restart
            }
        })

</body>

</html>
